<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 15px;
        }
        .userAvatar {
            padding-left: 15px;
            padding-top: 15px;
            float: left;
        }
        .userInfo {
            padding-top: 15px;
            padding-left: 200px;
        }
    </style>
    <title></title>
</head>
<body>

<div th:replace="common :: header"></div>

<div class="indent">
    <div class="userHeader">
        <span class="userAvatar">
            <img width="150" src="/default_logo.png" alt="/default_logo.png">
        </span>
        <div class="userInfo">
            <h3 th:text="${user.getId()}"></h3>
            <p th:text="'Role: ' + ${user.getUserrole()}"></p>
            <p th:if="${user.getStatus() != null}" th:text="'Status: ' + ${user.getStatus()}"></p>
            <p th:text="'Registration date: ' + ${user.getCreated_at()}"></p>
        </div>
    </div>

    <div class="container">
        <a class="col" th:href="@{/users/{user}/ban(user=${user.getId()})}">
            <button type="button" class="btn btn-danger">Ban</button>
        </a>
        <a class="col" th:href="@{/users/{user}/promote(user=${user.getId()})}">
            <button type="button" class="btn">Promote</button>
        </a>
    </div>

    <div th:replace="common :: footer"></div>
</div>

</body>
</html>
